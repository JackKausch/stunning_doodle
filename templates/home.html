<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="/static/sd-icon-color-thick.png">
    <title>Stunning Doodle</title>
</head>
<body id="index-body">
<div class="loader text-center">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="svg-container">
            <svg width="100%" height="100%"></svg>
        </div>
        <div class="col-3">
            <div class="accordion" id="left-side-bar">
                <div class="accordion-item" id="upload-graph">
                    <h2 class="accordion-header" id="heading_upload_graph">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_upload_graph" aria-expanded="true" aria-controls="collapse_upload_graph">
                            Upload RDF Graph
                        </button>
                    </h2>
                    <div id="collapse_upload_graph" class="accordion-collapse collapse show" aria-labelledby="heading_upload_graph" data-bs-parent="#left-side-bar">
                        <div class="accordion-body">
                            <form id="upload-graph-form" method="post" action="" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="graph-file" class="form-label"><strong>Select a turtle file to upload</strong></label>
                                    <input class="form-control" type="file" id="graph-file" name="graph-file"/>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                            <div class="mb-3 graph-center hide">
                                <form id="change-center-form">
                                <label for="input-graph-center" class="form-label">Visualizing only the neighborhood of the node:</label>
                                <input type="text" class="form-control" id="input-graph-center" placeholder="Center node">
                                <button type="submit" class="btn btn-primary">Set new center</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="namespace-info">
                    <h2 class="accordion-header" id="heading_namespace">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_namespace" aria-expanded="false" aria-controls="collapse_namespace">
                            Namespaces
                        </button>
                    </h2>
                    <div id="collapse_namespace" class="accordion-collapse collapse show" aria-labelledby="heading_namespace" data-bs-parent="#left-side-bar">
                        <div class="accordion-body">
                            <ul class="namespace-list">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="nodes-overview">
                    <h2 class="accordion-header" id="heading_nodes_overview">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_nodes_overview" aria-expanded="false" aria-controls="collapse_nodes_overview">
                            Nodes' overview
                        </button>
                    </h2>
                    <div id="collapse_nodes_overview" class="accordion-collapse collapse" aria-labelledby="heading_nodes_overview" data-bs-parent="#left-side-bar">
                        <div class="accordion-body">
                            <div class="form-check nodes-mode">
                                <label class="form-check-label" for="cbColorNodes">
                                    Multi-color nodes' types visualization
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="cbColorNodes">
                            </div>
                            <div class="form-check nodes-labels">
                                <label class="form-check-label" for="cbLabelsNodes">
                                    Show nodes' labels in the graph
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="cbLabelsNodes">
                            </div>
                            <div class="form-check nodes-literals">
                                <label class="form-check-label" for="cbLiteralsNodes">
                                    Show literals in the graph
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="cbLiteralsNodes">
                            </div>
                            <ul class="list-group list-group-flush" id="legend">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="links-overview">
                    <h2 class="accordion-header" id="heading_links_overview">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_links_overview" aria-expanded="false" aria-controls="collapse_links_overview">
                            Links' overview
                        </button>
                    </h2>
                    <div id="collapse_links_overview" class="accordion-collapse collapse" aria-labelledby="heading_links_overview" data-bs-parent="#left-side-bar">
                        <div class="accordion-body">
                            <div class="form-check links-mode">
                                <label class="form-check-label" for="cbColorLinks">
                                    Multi-color links' types visualization
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="cbColorLinks">
                            </div>
                            <ul class="list-group list-group-flush" id="links-legend">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="upload-embs">
                    <h2 class="accordion-header" id="heading_upload_embs">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_upload_embs" aria-expanded="false" aria-controls="collapse_upload_embs">
                            Upload Embeddings
                        </button>
                    </h2>
                    <div id="collapse_upload_embs" class="accordion-collapse collapse" aria-labelledby="heading_upload_embs" data-bs-parent="#left-side-bar">
                        <div class="accordion-body">
                            <form method="post" action="" enctype="multipart/form-data">
                                <strong>Select an embeddings file to upload</strong>
                                <div class="mb-3">
                                    <label for="embs-file" class="form-label">Embeddings file</label>
                                    <input class="form-control" type="file" id="embs-file" name="graph-file"/>
                                </div>
                                <!--                                <div class="mb-3">-->
                                <!--                                    <label for="map-file" class="form-label">Map file</label>-->
                                <!--                                    <input class="form-control" type="file" id="map-file" name="map-file"/>-->
                                <!--                                </div>-->
                                <button type="submit" class="btn btn-primary disabled">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="accordion" id="right-side-bar">
                <div class="accordion-item" id="node-info">
                    <h2 class="accordion-header" id="heading_node_info">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_node_info" aria-expanded="false" aria-controls="collapse_node_info">
                            Node in focus
                        </button>
                    </h2>
                    <div id="collapse_node_info" class="accordion-collapse collapse show" aria-labelledby="heading_node_info" data-bs-parent="#right-side-bar">
                        <div class="accordion-body">
                            <h6 class="node-name"></h6>
                            <dl class="triples-list triples-list-datatype row">

                            </dl>
                            <dl class="triples-list triples-list-objects row">

                            </dl>

                            <div class="node-buttons-container">
                                <button type="button" class="btn btn-primary" id="set-center">Center here</button>
                                <button type="button" class="btn btn-primary" id="hide-node">Hide node</button>
                                <button type="button" class="btn btn-primary" id="expand-node">Expand node</button>
                                <button type="button" class="btn btn-primary" id="collapse-node">Collapse node</button>
                                <button type="button" class="btn btn-primary disabled" id="show-embs">Show closest nodes in the embedding space</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="embs-info">
                    <h2 class="accordion-header" id="heading_embs_info">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_embs_info" aria-expanded="false" aria-controls="collapse_embs_info">
                            Graph Embeddings Information
                        </button>
                    </h2>
                    <div id="collapse_embs_info" class="accordion-collapse collapse" aria-labelledby="heading_embs_info" data-bs-parent="#right-side-bar">
                        <div class="accordion-body text-center">
                            <div class="btn-group distance-type" role="group" aria-label="Distance">
                                <input type="radio" disabled class="btn-check" name="btnradio" id="btn-euclidean" autocomplete="off" checked>
                                <label class="btn btn-outline-euclidean" for="btn-euclidean">Euclidean</label>

                                <input type="radio" disabled class="btn-check" name="btnradio" id="btn-cosine" autocomplete="off">
                                <label class="btn btn-outline-cosine" for="btn-cosine">Cosine</label>
                            </div><br/>
                            <label for="nodes-number" class="nodes-number-label">Number of close nodes:</label>
                            <div class="d-flex align-items-center justify-content-between">
                                <input type="range" disabled class="form-range" min="10" max="1000" step="10" value="100" id="nodes-number-slider">
                                <input type="number" disabled id="nodes-number" name="nodes-number"
                                       min="10" max="1000" step="10" value="100">
                            </div>
                            <ol class="list-group list-group-flush" id="distance_list">

                            </ol>
                            <div class="dropdown dd-embs-stats">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dd-embs-stats-actions" data-bs-toggle="dropdown" aria-expanded="false">
                                    Analyse closest nodes for
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dd-embs-stats-actions">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="embs-stats" tabindex="-1" aria-labelledby="embs-stats-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="embs-stats-label">Distribution of the closest nodes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                    <canvas id="embs-stats-chart" width="400" height="400"></canvas>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<div class="toast-container file-tracker position-absolute bottom-0 end-0 p-3">
    <div class="toast files-name hidden" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
        <div class="toast-header">
            <strong class="me-auto">Loaded files</strong>
        </div>
        <div class="toast-body">
            <p class="graph-file"><strong>RDF Graph file: &nbsp;</strong><span></span></p>
            <p class="embs-file hidden"><strong>Graph Embeddings file: &nbsp;</strong><span></span></p>
        </div>
    </div>
</div>
<div class="modal" id='message-manager' tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close message-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary message-close" data-bs-dismiss="modal">Ok</button>
                <button type="button" class="btn btn-primary message-confirm">Confirm</button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar fixed-bottom navbar-dark navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" target="_blank"><img src="/static/sd-icon-color-thick.png" alt="" width="30" height="24" class="d-inline-block align-text-center">
            Stunning Doodle
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/antoniaettorre/stunning_doodle.git" target="_blank">Project on GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">Get the paper</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/static/scripts/main.js" type="module"></script>
</body>
